<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventos</title>

</head>

<body>

    <div class="title">
        <h1>Proximos Eventos </h1>
        <img src="./assets/img/eventos.png" alt="">
    </div>

    <div class="eventos">
        <div class="formulario">
            <form action="">
                <input type="text" id="nombreEvento" class="name">
                <input type="date" id="fechaEvento" class="date">
                <input type="submit" id="agregar" value="Agregar evento" class="agr">
            </form>
        </div>

        <div class="listaEventos" id="listaEventos"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
